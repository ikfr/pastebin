<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/main.css" type="text/css">
    <script>
    function copyLink() {
        navigator.clipboard.writeText(window.location.href);
        alert("Link copied.");
        }
    </script>
    <script>
    function copyContent() {
        var copyText = document.getElementById("content");
        copyText.select();
        document.execCommand("copy");
        alert("Content copied.");
        }
    </script>
    <title>Paste Link</title>
</head>
<body>
    <div class="container">
    <button class="submit" onclick="copyLink()">Copy this link</button>
    <button class="submit" onclick="copyContent()">Copy content</button>
    <a th:href="${id}">
    <button class="submit">Raw Data</button>
    </a>
    <textarea id="content" th:text="${content}"></textarea>
    <br/>
    </div>
</body>
</html>
